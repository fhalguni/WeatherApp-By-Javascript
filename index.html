<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter your location"
            class="input-box" />
          <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
        </div>
      </div>
      <div class="location-not-found">
        <h1>Sorry!! Location not found...</h1>
        <img src="/assets/404.png" alt="" />
      </div>
      <div class="weather-body">
        <img src="assets/cloud.png" alt="weather-image" class="weather-image" />
        <div class="weather-box">
          <p class="temperature">0 <sup>Â°C</sup></p>
          <p class="discription">Light Rain</p>
        </div>

        <div class="weather-details">
          <div class="humidity">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>

          <div class="wind">
            <span id="wind-speed">12Km/H</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/91633f03ab.js"
      crossorigin="anonymous"></script>
  </body>
</html>
